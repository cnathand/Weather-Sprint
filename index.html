<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    
    <div class="city-input">
        <input type="Enter city" name="" id="search-input" placeholder="Please enter a city">
        <button id="search-btn">Search</button>
    </div>


    <div class="grid-bg">
        <div class="main-grid">
            <div class="grid-current grid-white">
                <div class="current-date">
                    <div>
                        <div id="day"></div> 
                        <div id="month"></div>
                    </div>
                    <div>
                        <div id="cityName"></div>
                    </div>
                </div>
                <div class="grid-current1">
                    <div class="current-text" id="currentTemp"></div>      

                    <img id="currentImage" src="" alt="">
                </div>
                <div class="current-temp" id="lowCurrent"></div>
            </div>
            <div class="grid-day1 grid-white">
                <div id="day1"></div>
                <img id="day1Image" src="assets/cloud.png" alt="">
                <div id="day1Temp"></div>
            </div>
            <div class="grid-day2 grid-white">
                <div id="day2"></div>
                <img id="day2Image" src="assets/suncloud.png" alt="">
                <div id="day2Temp"></div>
            </div>
            <div class="grid-day3 grid-white">
                <div id="day3"></div>
                <img id="day3Image" src="assets/Partlycloudy.png" alt="">
                <div id="day3Temp"></div>
            </div>
            <div class="grid-day4 grid-white">
                <div id="day4"></div>
                <img id="day4Image" src="assets/cloud.png" alt="">
                <div id="day4Temp"></div>
            </div>
            <div class="grid-day5 grid-white">
                <div id="day5"></div>
                    <img id="day5Image" src="assets/suncloud.png" alt="">
                    <div id="day5Temp"></div>
            </div>
            <div class="grid-recent">
                <div class="grid-recent1">
                    <div class="recent-visit">recently visted</div>
                    <div class="recent-text">- example city</div>
                </div>
                <div class="grid-recent2">
                <div class="favorites">Favorite Cities</div>
                <div class="favorites-saved">- example city</div>
                </div>
            </div>
        </div>
    </div>    
    <script type="module" src="scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
